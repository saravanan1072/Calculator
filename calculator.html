<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="stylec.css">
</head>

<body>
    <h1 class="main-heading">Calculator</h1>
    <div class="container">
        <div class="input">
            <input class="inputString" type="text" name="display">
        </div>
        <div class="num">
            <button class="button sign">AC</button>
            <button class="button sign">X</button>
            <button class="button sign">%</button>
            <button class="button sign divide">/</button>
        </div>
        <div class="num">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button sign">*</button>
        </div>
        <div class="num">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button sign">-</button>
        </div>
        <div class="num">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button sign">+</button>
        </div>
        <div class="num">
            <button class="button zero">0</button>
            <button class="button">.</button>
            <button class="button sign">=</button>

        </div>
    </div>
    <script src="index.js"> </script>
</body>

</html>
